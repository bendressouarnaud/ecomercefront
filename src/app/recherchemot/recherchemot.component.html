<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">

        <!-- ARTICLE -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background:linear-gradient(#B7D4F0, 25%, white);">
                    <div class="modal-header">
                        <h4 class="modal-title">Renseigner les informations</h4>
                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="get" action="/" class="form-horizontal">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Donn&eacute;es</label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-md-10">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="expression" name='expression' type="text"
                                                    placeholder="Ins&eacute;rer le texte &agrave; rechercher ..." maxlength="100">
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!--<div class="row">
                                <label class="col-sm-2 col-form-label">&nbsp;</label>
                                <div class="col-md-5">
                                    <button type="button" mat-raised-button (click)="fileInput.click()"
                                        class="btn btn-default">
                                        <i class="material-icons">upload_file</i> S&eacute;lectionner un fichier
                                    </button>
                                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" 
                                        accept="application/pdf">
                                </div>
                                <div class="col-md-5">
                                    <label class="col-form-label">{{ libfichier }}</label>
                                </div>
                            </div>-->

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button mat-raised-button type="button" (click)="enregistrer()" class="btn btn-success"
                            data-dismiss="modal">Soumettre</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 0px;">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">

                        <li class="nav-item">
                            <a class="nav-link icone active" (click)="ouvrirzonegestion()" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/ajout.png" width="85" height="70" />
                                </i> Nouveau
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>


            <!--  Add -->
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%" *ngIf="this.getData">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th>Page</th>
                                        <th>Ligne</th>
                                        <th>Emplacement</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of liste">
                                        <td style="font-weight: bold;">{{ dt.titre }}</td>
                                        <td style="font-weight: bold;">{{ dt.page }}</td>
                                        <td style="font-weight: bold;">{{ dt.ligne }}</td>
                                        <td>{{ dt.contenu }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>


        </div>


    </div>
</div>
