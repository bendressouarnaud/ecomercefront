<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content" style="background:linear-gradient(#B7D4F0, 50%, white);">
                    <div class="modal-header">
                        <h4 class="modal-title">Renseigner les donn&eacute;es</h4>
                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="get" action="/" class="form-horizontal">
                            <div class="row">
                                <label class="col-sm-2 col-form-label"><span style="color: #000000">Client & Contact</span></label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-md-2">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="idloc" name='idloc' type="text" disabled placeholder="Id.">
                                            </mat-form-field>
                                        </div>

                                        <!--<div class="col-lg-6 col-md-8 col-sm-8">
                                            <mat-form-field>
                                                <mat-select placeholder="Commercant" [(value)]="idcom" name="idcom" (selectionChange)="onDisplayContact()">
                                                    <mat-option *ngFor="let dt of listeCommercants"
                                                        [value]="dt.iduser">
                                                        {{ dt.nom }}&nbsp;{{ dt.prenom }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div> -->


                                        <div class="col-sm-6">
                                            <div class="row">
                                                <div class="col-lg-10 col-md-8 col-sm-4">
                                                    <ng-multiselect-dropdown
                                                        [placeholder]="Proprietaire"
                                                        name="proprietaire" [settings]="dropdownSettingsProp" [data]="dropdownListProp"
                                                        [(ngModel)]="selectedItemsProp" (onSelect)="onItemSelectProp($event)"
                                                        (onDeSelect)="onItemDeSelectProp($event)"
                                                        (onSelectAll)="onSelectAllProp($event)">
                                                    </ng-multiselect-dropdown>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="contact" name='contact' type="text" disabled placeholder="Contact">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label"><span style="color: #000000">Bien</span></label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-lg-10 col-md-8 col-sm-4">
                                                    <ng-multiselect-dropdown
                                                        [placeholder]="Bien"
                                                        name="bien" [settings]="dropdownSettingsBien" [data]="dropdownListBien"
                                                        [(ngModel)]="selectedItemsBien" (onSelect)="onItemSelectBien($event)"
                                                        (onDeSelect)="onItemDeSelectBien($event)"
                                                        (onSelectAll)="onSelectAllBien($event)">
                                                    </ng-multiselect-dropdown>
                                                </div>
                                            </div>
                                        </div>     

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label"><span style="color: #000000">Date exploitation</span></label>
                                <div class="col-sm-10">
                                    <div class="row">                                   

                                        <div class="col-md-2">
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="basicDatepicker" [(ngModel)]="dateDebut"
                                                    name="dates">
                                                <mat-datepicker-toggle matSuffix [for]="basicDatepicker">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #basicDatepicker></mat-datepicker>
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button mat-raised-button type="button" (click)="enregistrer()"
                            class="btn btn-success">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 0px;">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="#/superviseur/accueilman" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/icone_accueil.png" width="85" height="70" />
                                </i> Accueil
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/superviseur/clientman" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/client.jpeg" width="85" height="70" />
                                </i> Clients
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/superviseur/magasin" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/magasin.jpeg" width="85" height="70" />
                                </i> Bien
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone active" (click)="ouvrirzonecom()" role="tablist">
                            <i class="material-icons">
                                <img src="assets/img/ajout.png" width="85" height="70"/>
                            </i> Nouveau
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#/superviseur/stats" role="tablist">
                                <i class="material-icons"><img src="assets/img/statistique.png" width="85"
                                        height="70" /></i> Statistiques
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!--  Add -->
        <div class="col-md-12">

            <div class="card">
                <div class="card-body">
                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                    </div>
                    <div class="material-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                            width="100%" style="width:100%" *ngIf="this.getData">
                            <thead>
                                <tr>
                                    <th>Client</th>
                                    <th>Bien</th>
                                    <th>Montant</th>
                                    <th>Date d&eacute;but</th>
                                    <th>Date fin</th>
                                    <th class="disabled-sorting text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dt of listeLocation">
                                    <td style="font-weight: bold;">{{ dt.client }}</td>
                                    <td style="font-weight: bold; font-style: italic;">{{ dt.magasin }}</td>
                                    <td style="font-weight: bold; color: #b29009;">{{ dt.montant.toLocaleString() }}</td>
                                    <td>{{ dt.datedebut }}</td>
                                    <td>{{ dt.datefin }}</td>
                                    <td class="text-center">
                                        <!--  (click)="modifier(dt.idlou)"  -->
                                        <a title="Annuler"                                            
                                            class="btn btn-link btn-danger btn-just-icon edit"><i
                                                class="material-icons">cancel</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end content-->
            </div>

        </div>





    </div>
</div>
