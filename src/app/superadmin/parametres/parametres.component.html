<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">


        <div class="modal fade" id="myModalParametres" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">D&eacute;finissez les param&egrave;tres</h4>
                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Donn&eacute;es</label>
                            <div class="col-sm-10">
                                <div class="row">

                                    <div class="col-md-5">
                                        <mat-form-field>
                                            <mat-select placeholder="Envoi Mail" [(value)]="mail" name="mail">
                                                <mat-option value="0">Inactif</mat-option>
                                                <mat-option value="1">Actif</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button mat-raised-button type="button" (click)="enregistrer()"
                            class="btn btn-success">Enregistrer</button>
                    </div>

                </div>
            </div>
        </div>






        <div class="row" style=" margin-top: 0px;">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#/superadmin/accueil" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/icone_accueil.png" width="85" height="70" />
                                </i> Accueil
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/superadmin/mairie" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/partners.png" width="85" height="70" />
                                </i> Partenaires
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone" href="#/superadmin/produit" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/produitadmin.jpeg" width="85" height="70" />
                                </i> Produits
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone" href="#/superadmin/sousproduits" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/mangue.jpeg" width="85" height="70" />
                                </i> Sous-Produit
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone" href="#/superadmin/detailproduit" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/detailproduit.jpg" width="85" height="70" />
                                </i> D&eacute;tail
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" (click)="modifier()" role="tablist">
                                <i class="material-icons"><img src="assets/img/parametrespng.png" width="85"
                                        height="70" /></i> Param&egrave;tres
                            </a>
                        </li>

                    </ul>
                </div>
            </div>


            <!--  Add -->
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%" *ngIf="this.getParam">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>mail</th>
                                        <th class="text-center">Modifier</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>---</td>
                                        <td>{{ mail==1 ? 'Actif' : 'Inactif' }}</td>
                                        <td class="text-center">
                                            <a title="Consulter"
                                                (click)="modifier()"
                                                class="btn btn-link btn-success btn-just-icon edit"><i
                                                    class="material-icons">edit_note</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
            </div>
        </div>
    </div>
</div>
