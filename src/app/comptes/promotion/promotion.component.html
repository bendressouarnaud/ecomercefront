<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">    


        <!-- ARTICLE -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background:linear-gradient(#B7D4F0, 25%, white);">
                    <div class="modal-header">
                        <h4 class="modal-title">Renseigner les informations</h4>
                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="get" action="/" class="form-horizontal">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Donn&eacute;es</label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-md-2">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="id" name='id' type="text" disabled
                                                    placeholder="id">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-8">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="libellepromotion" name='libellepromotion' type="text"
                                                    placeholder="Libell&eacute;">
                                            </mat-form-field>
                                        </div>                                        

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">&nbsp;</label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-md-5">
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="basicDateDebutpicker" [(ngModel)]="getDateDebut"
                                                    name="dates" placeholder="D&eacute;but">
                                                <mat-datepicker-toggle matSuffix [for]="basicDateDebutpicker">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #basicDateDebutpicker></mat-datepicker>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-5">
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="basicDateFinpicker" [(ngModel)]="getDateFin"
                                                    name="datefin" placeholder="Fin">
                                                <mat-datepicker-toggle matSuffix [for]="basicDateFinpicker">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #basicDateFinpicker></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <label class="col-sm-2 col-form-label">&nbsp;</label>
                                <div class="col-sm-10">
                                    <div class="row">                                        

                                        <div class="col-md-2">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="reduction" name='reduction' type="text"
                                                    placeholder="Seuil">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-5">
                                            <mat-form-field>
                                                <mat-select placeholder="Port&eacute;e de la promo" [(value)]="pourcentage" 
                                                name="pourcentage" style="background-color: #f1e6bd;" id='pourcentage'>
                                                    <mat-option [value]="1">Pourcentage</mat-option>
                                                    <mat-option [value]="0">Nombre article</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="prix" name='prix' type="text"
                                                    placeholder="Prix">
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button mat-raised-button type="button" (click)="enregistrer()" class="btn btn-success"
                            data-dismiss="modal">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 0px;">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/comptes" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/icone_accueil.png" width="85" height="70" />
                                </i> Accueil
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/article" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/article.jpeg" width="85" height="70" />
                                </i> Article
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/delairetour" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/delairetour.png" width="85" height="70" />
                                </i> Modalit&eacute; retour
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone active" (click)="ouvrirzonegestion()" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/ajout.png" width="85" height="70" />
                                </i> Nouveau
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/commande" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/commande.png" width="85" height="70" />
                                </i> Commandes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <!--  Add -->
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%" *ngIf="this.getData">
                                <thead>
                                    <tr>
                                        <th>Libell&eacute;</th>
                                        <th>R&eacute;duction</th>
                                        <th>D&eacute;but</th>
                                        <th>Fin</th>
                                        <th class="disabled-sorting text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of listeHisto">
                                        <td class="lib" style="font-weight: bold;">{{ dt.libelle }}</td>
                                        <td class="lib" style="font-weight: bold;">{{ dt.reduction }}&nbsp;
                                            {{ dt.modepourcentage == 0 ? 'articles' : '%'  }}</td>
                                        <td class="lib">{{ dt.datedebut }}</td>
                                        <td class="lib">{{ dt.datefin }}</td>
                                        <td class="text-center">

                                            <a title="Modifier"
                                                (click)="miseajour( dt.idprn )"
                                                class="btn btn-link btn-success btn-just-icon edit"><i
                                                    class="material-icons">refresh</i></a>
                                                    
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>


        </div>


    </div>
</div>
