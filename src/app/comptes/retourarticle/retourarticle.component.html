<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">    


        <!-- ARTICLE -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background:linear-gradient(#B7D4F0, 25%, white);">
                    <div class="modal-header">
                        <h4 class="modal-title">Renseigner les informations</h4>
                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="get" action="/" class="form-horizontal">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Donn&eacute;es</label>
                                <div class="col-sm-10">
                                    <div class="row">

                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="id" name='id' type="text" disabled
                                                    placeholder="id">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-7">
                                            <mat-form-field class="example-full-width">
                                                <input matInput [(ngModel)]="modalite" name='modalite' type="text"
                                                    placeholder="Modalit&eacute;">
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">&nbsp;</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        
                                        <div class="col-md-3">
                                            <mat-form-field>
                                                <mat-select placeholder="D&eacute;tail" [(value)]="iddet" name="iddet" id="iddet">
                                                    <mat-option *ngFor="let dl of listeDetail" [value]="dl.iddet">
                                                        {{ dl.libelle }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button mat-raised-button type="button" (click)="enregistrer()" class="btn btn-success"
                            data-dismiss="modal">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 0px;">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/comptes" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/icone_accueil.png" width="85" height="70" />
                                </i> Accueil
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/article" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/article.jpeg" width="85" height="70" />
                                </i> Article
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link icone active" (click)="ouvrirzonegestion()" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/ajout.png" width="85" height="70" />
                                </i> Nouveau
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/promotion" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/imagepromo.jpeg" width="85" height="70" />
                                </i> Promotion
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#/gestion/commande" role="tablist">
                                <i class="material-icons">
                                    <img src="assets/img/commande.png" width="85" height="70" />
                                </i> Commandes
                            </a>
                        </li>

                    </ul>
                </div>
            </div>


            <!--  Add -->
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%" *ngIf="this.getData">
                                <thead>
                                    <tr>
                                        <th>D&eacute;tail</th>
                                        <th>Modalit&eacute;</th>
                                        <th class="disabled-sorting text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of listeDetailModalite">
                                        <td class="lib">{{ dt.detail }}</td>
                                        <td class="lib">{{ dt.modalite }}</td>
                                        <td class="text-center">

                                            <a title="Mise &agrave; jour du nombre d'article"
                                                (click)="miseajourarticle( dt.iddtr )"
                                                class="btn btn-link btn-success btn-just-icon edit"><i
                                                    class="material-icons">refresh</i></a>
                                                    
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>


        </div>


    </div>
</div>
